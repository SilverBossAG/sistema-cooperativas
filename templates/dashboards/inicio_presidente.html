        .grid-container {
            display: grid;

            margin: 0 auto;
        }

        .card {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .card:hover { transform: translateY(-5px); border-color: #3498db; }
        
        .card h3 { color: #2980b9; margin-bottom: 10px; }
        .card p { color: #7f8c8d; font-size: 0.9em; }

        .btn-logout {

            margin: 40px auto;
            padding: 10px 20px;
            background: #e74c3c;

    </style>
