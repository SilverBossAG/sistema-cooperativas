<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Vecino</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Dar de Alta Nuevo Vecino</h2>

    <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        {{ form.as_p() }}

        <button type="submit">Guardar Vecino</button>
        
        <br><br>
        <a href="{{ url('listar_vecinos') }}">Cancelar y volver</a>
    </form>

</body>
</html>
