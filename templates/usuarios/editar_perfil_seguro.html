<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Edici√≥n Segura</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; padding: 20px; display: flex; justify-content: center; }
        .caja-seguridad { background: white; padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; border-top: 5px solid #e74c3c; }
        h2 { color: #e74c3c; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        label { font-weight: bold; font-size: 0.9em; }
        .btn-guardar { width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .error { color: red; background: #ffeaea; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .info { background: #e8f6f3; color: #16a085; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="caja-seguridad">
        <h2>üõ°Ô∏è Zona Segura</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="info">
            Hemos enviado un <strong>c√≥digo de 6 d√≠gitos</strong> a tu correo: 
            <u>{{ usuario.email }}</u>. Introd√∫celo abajo para guardar los cambios.
        </div>

        <form method="post">
            {% csrf_token %}

            <label style="color: #e74c3c;">C√ìDIGO DE SEGURIDAD (Obligatorio):</label>
            <input type="text" name="codigo" required placeholder="Ej: 123456" style="border: 2px solid #e74c3c; background: #fff9f9;">

            <hr style="margin: 20px 0;">
            <p style="font-size: 0.8em; color: #666;">Modifica solo lo que quieras cambiar:</p>

            <label>Nuevo Usuario:</label>
            <input type="text" name="username" value="{{ usuario.username }}">

            <label>Nuevo Email:</label>
            <input type="email" name="email" value="{{ usuario.email }}">

            <label>Nueva Contrase√±a (D√©jalo vac√≠o si no cambia):</label>
            <input type="password" name="password" placeholder="********">

            <button type="submit" class="btn-guardar">Verificar y Guardar</button>
        </form>
        
        <br>
        <a href="{% url 'ver_perfil' %}" style="display:block; text-align:center; color:#999;">Cancelar</a>
    </div>

</body>
</html>
